<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <!-- Counter display -->
        <p id="counter-value">0</p> 
        <div class="btn-grup">
            <!-- Buttons to control the counter -->
            <button type="button" class="btn btn-danger" data-action="decrease">Decrease</button>
            <button type="reset" class="btn btn-primary" data-action="reset">Reset</button>
            <button type="button" class="btn btn-success" data-action="increase">Increase</button>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
