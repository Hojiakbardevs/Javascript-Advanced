<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="positions">
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
                <!-- Numbers on the clock -->
            </div>
        </div>
        <div class="numberss">
            <div class="number" data-number="1">4</div>
            <div class="number" data-number="2">5</div>
            <div class="number" data-number="3">6</div>
            <div class="number" data-number="4">7</div>
            <div class="number" data-number="5">8</div>
            <div class="number" data-number="6">9</div>
            <div class="number" data-number="7">10</div>
            <div class="number" data-number="8">11</div>
            <div class="number" data-number="9">12</div>
            <div class="number" data-number="10">1</div>
            <div class="number" data-number="11">2</div>
            <div class="number" data-number="12">3</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
