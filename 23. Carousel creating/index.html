<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text-element">
            <h1>Our Reviews</h1>
            <span></span>
        </div>
        <div class="content">
            <div class="image_effect">
                <img class="image-icon" src="img/semicolon.svg" alt="semicolon">
                <img class="image-person" src="img/1.png" alt="review person">
            </div>
            <div class="text_effect">
                <h1 class="name">Susan Doe</h1>
                <h3 class="occupation">Web Developer</h3>
                <p class="review-text">Lorem ipsum dolor sit amet...</p>
            </div>
            <div class="btn-group">
                <div class="next-left">
                    <button id="prevButton">Previous</button>
                </div>
                <div class="next-right">
                    <button id="nextButton">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
