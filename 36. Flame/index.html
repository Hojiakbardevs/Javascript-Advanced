<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Chars</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden; /* Prevent scrollbars */
      }
      #fire {
        margin: 0;
        padding: 0;
        font-size: 16px;
        line-height: 1.5;
        position: absolute;
        bottom: 0;
        white-space: pre; /* Preserve whitespace */
      }
      .fire-char {
        display: inline-block; /* Allows individual character styling */
      }
    </style>
  </head>

  <body>
    <pre id="fire"></pre>
    <script>
      let width = 145;
      let height = 28;
      const fireChars = " ,;+ltgti!lI?/\\|)(1}{][rcvzjftJUOQocxfXhqwWB8&%$#@";
      const maxCharIndex = fireChars.length;

      let firePixelsArray = [];
      for (let i = 0; i < width * height + 1; i++) {
        firePixelsArray[i] = 0;
      }

      const colors = [
        "rgba(0, 0, 0, 0)",    // Transparent
        "rgba(255, 255, 0, 1)", // Bright Yellow
        "rgba(255, 165, 0, 1)", // Orange
        "rgba(255, 69, 0, 1)",  // Red Orange
        "rgba(255, 0, 0, 1)"    // Red
      ];

      const getColor = (intensity) => {
        return colors[Math.min(intensity, colors.length - 1)];
      };

      const generateFire = () => {
        let fireString = "";

        for (let i = 0; i < width; i++) {
          let randomCol = Math.floor(Math.random() * width);
          let index = randomCol + width * (height - 1);
          firePixelsArray[index] = Math.floor(Math.random() * maxCharIndex);
        }

        for (let i = 0; i < width; i++) {
          let randomCol = Math.floor(Math.random() * width);
          let index = randomCol + width * (height - 1);
          firePixelsArray[index] = 0; // Clear the top row
        }

        for (let i = 0; i < width * (height - 1); i++) {
          let averageValue =
            (firePixelsArray[i] +
              firePixelsArray[i + 1] +
              firePixelsArray[i + width] +
              firePixelsArray[i + width + 1]) / 4;

          firePixelsArray[i] = Math.floor(averageValue);

          const char = fireChars[firePixelsArray[i]];
          const color = getColor(firePixelsArray[i]);
          fireString += `<span class="fire-char" style="color: ${color}">${char}</span>`;
          if (i % width === 0) fireString += `<br />`; // New line for each row
        }

        document.getElementById("fire").innerHTML = fireString; // Use innerHTML to allow HTML rendering
        setTimeout(generateFire, 30);
      };

      generateFire();
    </script>
  </body>
</html>
