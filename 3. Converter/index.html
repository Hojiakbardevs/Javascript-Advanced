<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Convertor</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Valyuta</th>
                    <th>Miqdori</th>

                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
        <h2>Valyuta hisoblash</h2>
        <div class="row align-items-end my-5" id="convertor">
            <div class="col-6 col-sm-3">
                <label for="from-currency" class="form-label">Base currency</label>
                <select class="form-select" id="from-currency">
                </select>
            </div>
            <div class="col-6 col-sm-3">
                <label for="to-currency" class="form-label">Desired currency</label>
                <select class="form-select" id="to-currency">
                </select>
            </div>
            <div class="col-6 col-sm-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount">
            </div>
            <div class="col-6 col-sm-3 d-flex align-items-center gap-3">
                <button class="btn btn-success" id="convert-button">Convert</button>
                <h4 id="result" class="ml-3">Result: </h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
